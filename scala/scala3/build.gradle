plugins {
    id 'scala'
    id 'application'
}

application {
    mainClass = 'com.tsurovec.Main'
}

repositories {
    mavenCentral()
}

ext {
    scalaVersion = "3.1.0"
}

dependencies {
    implementation "org.scala-lang:scala3-library_3:$scalaVersion"
}
